<!DOCTYPE html>
<htm lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Pokedex</title>

  <!--Style CSS-->
  <link rel="stylesheet" href="style.css">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <!--Boxicons-->
  <link rel="stylesheet" href="boxicons.min.css">
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  
</head>

<body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand align-middle logo" href="#">
      <img src="img/pokeball.png" alt="Pokeball" width="40" height="40" class="d-inline-block">
      Pokédex
    </a>
  </div>
</nav>
  <div id="displayPokemon" class="container">
    
    <div class="row" id="firstRow">
      <div class="col">
        <br><br>
        <div id="pokemonImage" class="text-center">img</div>
      </div>
      <div class="col">
        Name: <span id="pokemonName"></span>
        
        <br><br>
        ID: <span id="pokemonID"></span>

        <br><br>
          Type: <select id="pokemonType" class="form-select" aria-label="Default select example"> </select>
      </div>
      
    </div>
    
    <div class="row" id="secondRow">
 
      <div class="col">
        Height: <span id="pokemonHeight"> </span>
      </div>
      <div class="col">
        Weight: <span id="pokemonWeight"> </span>
      </div>      
    </div>

    <div class="row" id="thirdRow">
      <div class="col">
        Abilities:<select id="abilities" class="form-select" aria-label="Default select example"> </select>
      </div>
      <div class="col">
        Moves:<select id="moves" class="form-select" aria-label="Default select example"> </select>
      </div>
    </div>

    <div class="row" id="fourthRow">
      <div class="col">
        Evolves from: <span id="evolveFromName" class="text-center"></span>
        <div id="evolveFrom" class="text-center button-style"></div>
      </div>
      
      <div class="col">
        Evolves to: <span id="evolveToName" class="text-center"></span>
        <div id="evolveTo" class="text-center button-style"></div>
      </div>
    </div>
  </div>
    
  <br>
    
  <form id="search" class="text-center">
    <div class="form-floating" id="searchBar">
        <input type="text" name="pokemon" class="form-control" id="pokemon" placeholder="pokemon" list="pokemonOptions" style="box-shadow: 0px 0px 10px white, 0px 0px 15px #f25c43;">
        <datalist id="pokemonOptions"></datalist>
        <label for="pokemon">Pokemon Name or ID</label>
        <span id="error"></span>
    </div>
    <br>
    <button type="button" class="btn btn-dark" id="searchPokemon" style="box-shadow: 0px 0px 10px white, 0px 0px 15px #f25c43;">Search</button>
    <br><br>
</form>


  <!-- Toast Messages -->
<div class="toast-container position-static">
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="welcome-toast" data-bs-autohide="false">
    <div class="toast-header">
      <img src="img/pokeball.png" class="rounded me-2" alt="Pokeball" height=30px>
      <strong class="me-auto">Hello!</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Welcome to the Pokédex!
    </div>
  </div>

  
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="instruction-toast" data-bs-autohide="false">
    <div class="toast-header">
      <img src="img/pokeball.png" class="rounded me-2" alt="Pokeball" height=30px>
      <strong class="me-auto">Instructions</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Please enter a Pokémon's name or ID number to learn more about them. 
    </div>
  </div>
</div>

 
  <script src="script.js"></script>
</body>
</html>
