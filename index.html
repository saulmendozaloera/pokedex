<!DOCTYPE html>
<htm lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pokedex</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="text-center">Welcome to the Pokedex!</h1>
  <br><br>
  
  <div id="displayPokemon" class="container">
    
    <div class="row" id="firstRow">
      <div class="col">
        <br><br>
        <div id="pokemonImage" class="text-center">img</div>
      </div>
      <div class="col">
        Name: <span id="pokemonName"></span>
        
        <br><br>
        ID: <span id="pokemonID"></span>

        <br><br>
          Type: <select id="pokemonType" class="form-select" aria-label="Default select example"> </select>
      </div>
      
    </div>
    
    <div class="row" id="secondRow">
 
      <div class="col">
        Height: <span id="pokemonHeight"> </span>
      </div>
      <div class="col">
        Weight: <span id="pokemonWeight"> </span>
      </div>      
    </div>

    <div class="row" id="thirdRow">
      <div class="col">
        Abilities:<select id="abilities" class="form-select" aria-label="Default select example"> </select>
      </div>
      <div class="col">
        Moves:<select id="moves" class="form-select" aria-label="Default select example"> </select>
      </div>
    </div>

    <div class="row" id="fourthRow">
      <div class="col">
        Evolves from: <span id="evolveFromName" class="text-center"></span>
        <div id="evolveFrom" class="text-center"></div>
      </div>
      
      <div class="col">
        Evolves to: <span id="evolveToName" class="text-center"></span>
        <div id="evolveTo" class="text-center"></div>
      </div>
    </div>

    
    
  </div>
    
  <br>
    
  <form id="search" class="text-center">
    <div class="form-floating" id="searchBar">
      <input type="text" name="pokemon" class="form-control" id="pokemon" placeholder="pokemon">
      <label for="pokemon">Pokemon Name or ID</label>
      <span id="error"></span>
    </div>

    <br>
    <button type="button" class="btn btn-dark" id="searchPokemon">Search</button>
    <br><br>
  </form>
  <div id="image" class="text-center">
    <img src="img/pokeballs.jpeg" alt="Pokeballs" id="pokeball">
  </div>
  <br><br>
  <script src="script.js"></script>
</body>

</html>
